<ion-header *ngIf="!isAuthenticated">
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">

      <ion-button routerLink="/login">
        Login/Register
      </ion-button>




    </ion-buttons>
    <ion-title>
      Somuleco
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="authenticatedMenu" type="overlay" *ngIf="isAuthenticated">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Somuleco</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages">
        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
          <ion-icon slot="start" [name]="p.icon"></ion-icon>
          <ion-label>
            {{p.title}}
          </ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>



<ion-content >
    <ion-router-outlet *ngIf="isAuthenticated"></ion-router-outlet>

  <ion-tabs *ngIf="!isAuthenticated">




      <ion-tab-bar slot="bottom">

      <ion-tab-button tab="welcome">
        <ion-icon name="home"></ion-icon>
        <ion-label>Welcome</ion-label>

      </ion-tab-button>

      <ion-tab-button tab="explore">
        <ion-icon name="globe"></ion-icon>
        <ion-label>Explore</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="library">
        <ion-icon name="laptop"></ion-icon>
        <ion-label>Library</ion-label>
      </ion-tab-button>


    </ion-tab-bar>

  </ion-tabs>

</ion-content>
